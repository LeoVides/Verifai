<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />

  </head>
  <body>
    <div class="pop-up-container">
      <h1>Fact check</h1>
      <form id="search-form">
        <div class="position-relative">
          <textarea type="text" id="user_input" class="form-control input-with-button"
            placeholder="Enter the text to analyze here (50 to 5000 characters)"
            rows="5">
            </textarea>
          <button id="send-data" type="submit" class="btn btn-primary send-button">Check</button>
        </div>
        <p><span id="char-count">0</span> / 5000 characters <i id="char-count-icn" class="fa-solid fa-check d-none"></i></p>
      </form>
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
